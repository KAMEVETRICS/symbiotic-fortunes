<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbiotic Fortune Cards</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      color: #00ff88;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff88;
    }

    .description {
      color: #66ffcc;
      font-size: 0.9em;
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }

    .pile {
      position: relative;
      width: 220px;
      height: 300px;
      perspective: 1000px;
      border-radius: 14px;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #00ff88; }
      50% { box-shadow: 0 0 35px #00ff88; }
      100% { box-shadow: 0 0 15px #00ff88; }
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      border-radius: 14px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #00ff88;
      border-radius: 14px;
    }

    .card-back {
      background: #111;
    }

    .card-back img {
      width: 80px;
      height: auto;
      opacity: 0.8;
      filter: drop-shadow(0 0 10px #00ff88);
    }

    .card-front {
      background: #0a0a0a;
      color: #00ff88;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.5;
      box-shadow: 0 0 20px rgba(0,255,136,0.6);
    }

    footer {
      margin-top: 30px;
      color: #00ff88;
      font-size: 0.9em;
      text-shadow: 0 0 5px #00ff88;
    }
  </style>
</head>
<body>
  <div>
    <h1>Symbiotic Fortune Cards</h1>
    <p class="description">
      Click the glowing card pile to reveal your Symbiotic fortune.  
      The card will flip back after 5 seconds, ready for your next draw.
    </p>
  </div>

  <div class="pile" id="pile">
    <div class="card" id="card">
      <div class="card-face card-back">
        <img src="symbiotic.png" alt="Symbiotic Logo">
      </div>
      <div class="card-face card-front" id="fortune"></div>
    </div>
  </div>

  <footer>
    made with ❤️ by kongclaves
  </footer>

  <script>
    const fortunes = [
      "Your restaked assets will empower new ecosystems — trust in the flow.",
      "Shared security brings limitless opportunities — your path is abundant.",
      "Symbiotic weaves chains together — you are part of the greater whole.",
      "The fortune of tomorrow is built on the trust you place today.",
      "Restake wisely — each choice strengthens your legacy across networks.",
      "From liquidity springs resilience — your influence spans beyond one chain.",
      "Those who secure others secure themselves — your balance echoes across time.",
      "Your wallet is more than value — it is the seed of future worlds.",
      "A billion in TVL foretells a tide of prosperity.",
      "Symbiotic bonds never break — your fortune is interlinked.",
      "Where there is trust, there is growth — your assets nurture the future.",
      "The more chains you protect, the more doors open before you.",
      "Even in slashing, wisdom grows — resilience is your gift.",
      "Green energy flows through the network — your balance fuels it.",
      "The web of tomorrow remembers those who weave security today.",
      "Your name will echo in the blocks secured by your assets.",
      "Restaking turns risk into opportunity — fortune favors the bold.",
      "The future belongs to those who build across chains.",
      "Symbiosis is destiny — prosperity lies in collaboration.",
      "The chains of fate are secured by your choices."
    ];

    const pile = document.getElementById("pile");
    const card = document.getElementById("card");
    const fortuneText = document.getElementById("fortune");

    let flipTimeout;
    let isFlipping = false; // prevent multiple clicks

    pile.addEventListener("click", () => {
      if (isFlipping) return; // block extra clicks while card is flipped
      isFlipping = true;

      // stop glow once clicked
      pile.style.animation = "none";

      // cancel any pending flip-back
      clearTimeout(flipTimeout);

      // flip card
      card.classList.add("flipped");

      // show random fortune
      const random = fortunes[Math.floor(Math.random() * fortunes.length)];
      fortuneText.textContent = random;

      // auto-flip back after 5s
      flipTimeout = setTimeout(() => {
        card.classList.remove("flipped");
        fortuneText.textContent = "";
        pile.style.animation = "glow 2s infinite ease-in-out"; // restart glow
        isFlipping = false; // re-enable clicks
      }, 5000);
    });
  </script>
</body>
</html>
